<script type="text/javascript">

      function numkeyCheck(e) {
        var keyValue = event.keyCode;
        if( ((keyValue >= 48) && (keyValue <= 57) ) ) return true;
        else return false;
      }
    
      
      function KeyCheck(objName,objSize,nextObjName){
        if( objName.value.length == objSize ){
          nextObjName.focus();
          return;
        }
      }
     
      
      function enter(obj, string) {
    	   if(obj.field1.value==''){obj.field1.value = string}
    	   else if (string==''&obj.field1.value!=''&obj.field2.value==''&obj.field3.value==''){obj.field1.value = ''}
    	   else if (obj.field2.value==''){obj.field2.value = string}
    	   else if (string==''&obj.field1.value!=''&obj.field2.value!=''&obj.field3.value==''){obj.field2.value = ''}
           else if(obj.field3.value==''){obj.field3.value = string}
           else if (string==''&obj.field1.value!=''&obj.field2.value!=''&obj.field3.value!=''){obj.field3.value = ''}           
      }

</script>
